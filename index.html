<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntonPay - Заявка на NFC-метку</title>
    <meta name="description" content="Оформление заявки на персональную NFC-метку">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        
        header {
            background: white;
            text-align: center;
            padding: 25px 20px;
            border-bottom: 1px solid #f1f3f5;
        }
        
        .service-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        header h1 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #343a40;
        }
        
        .form-container {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: #495057;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s;
            background-color: #f8f9fa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background-color: white;
        }
        
        .file-upload {
            position: relative;
            display: block;
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        
        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #e9ecef;
            border-radius: 10px;
            background-color: #f8f9fa;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .file-upload-label:hover {
            border-color: #3498db;
            background-color: #f1f8fe;
        }
        
        .file-upload-label i {
            font-size: 1.8rem;
            color: #3498db;
            margin-bottom: 8px;
        }
        
        .file-upload-label span {
            color: #495057;
            font-size: 0.9rem;
        }
        
        .qr-preview {
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        
        .qr-preview img {
            max-width: 180px;
            max-height: 180px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 15px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
        }
        
        .instruction {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0 15px;
            border-left: 3px solid #3498db;
            font-size: 0.85rem;
        }
        
        .instruction h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .instruction ol {
            padding-left: 18px;
            color: #495057;
            line-height: 1.5;
        }
        
        .instruction li {
            margin-bottom: 6px;
        }
        
        #statusMessage {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }
        
        .loading {
            background-color: #e3f2fd;
            color: #0d47a1;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .close-btn {
            margin-top: 8px;
            padding: 6px 12px;
            background-color: transparent;
            border: 1px solid currentColor;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        
        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: #868e96;
            font-size: 0.75rem;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        #qrCanvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="service-name">AntonPay</div>
            <h1>Заявка на личную NFC-метку</h1>
        </header>
        
        <div class="form-container">
            <form id="paymentForm">
                <div class="form-group">
                    <label for="name">Ваше имя</label>
                    <input type="text" id="name" name="name" required placeholder="Иван">
                </div>
                
                <div class="form-group">
                    <label for="phone">Номер телефона</label>
                    <input type="tel" id="phone" name="phone" required pattern="^[78]\d{10}$" placeholder="79123456789">
                </div>
                
                <div class="form-group">
                    <label>QR-код из Т-банка</label>
                    <div class="file-upload">
                        <label class="file-upload-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Нажмите для загрузки QR-кода</span>
                            <input type="file" id="qrCode" name="qrCode" accept="image/*" required>
                        </label>
                    </div>
                    <div class="qr-preview" id="qrPreview">
                        <img id="qrImage" alt="Предпросмотр QR-кода">
                    </div>
                    <canvas id="qrCanvas"></canvas>
                </div>
                
                <div class="instruction">
                    <h3><i class="fas fa-info-circle"></i> Как получить QR-код:</h3>
                    <ol>
                        <li>Т-банк → "Счет"</li>
                        <li>Раздел "Пополнение"</li>
                        <li>"QR-код для пополнения"</li>
                        <li>"Отправить QR-код"</li>
                        <li>Сохраните изображение</li>
                    </ol>
                </div>
                
                <button type="submit" class="submit-btn">Отправить заявку</button>
            </form>
            
            <div id="statusMessage"></div>
        </div>
        
        <footer>
            <p>© 2025 AntonPay</p>
        </footer>
    </div>

    <script>
        // Превью QR-кода
        document.getElementById('qrCode').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('qrPreview');
            const img = document.getElementById('qrImage');
            
            if (file) {
                if (file.size > 2 * 1024 * 1024) {
                    alert('Размер файла не должен превышать 2MB');
                    e.target.value = '';
                    preview.style.display = 'none';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    img.src = event.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        // Функция декодирования QR-кода
        async function decodeQRCode(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const canvas = document.getElementById('qrCanvas');
                const ctx = canvas.getContext('2d');
                
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });
                    
                    if (code) {
                        resolve(code.data);
                    } else {
                        reject(new Error("QR-код не распознан"));
                    }
                };
                
                img.onerror = function() {
                    reject(new Error("Ошибка загрузки изображения"));
                };
                
                img.src = URL.createObjectURL(file);
            });
        }

        // Обработка формы
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const qrFile = document.getElementById('qrCode').files[0];
            const statusMessage = document.getElementById('statusMessage');
            
            // Показываем статус отправки
            statusMessage.style.display = 'block';
            statusMessage.className = 'loading';
            statusMessage.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Обработка данных...';

            try {
                // Проверка данных
                if (!name || !phone || !qrFile) {
                    throw new Error("Заполните все поля");
                }

                // Декодируем QR-код
                statusMessage.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Декодируем QR-код...';
                const qrData = await decodeQRCode(qrFile);
                
                if (!qrData.startsWith('http') && !qrData.startsWith('https')) {
                    throw new Error("QR-код не содержит ссылку");
                }

                // Подготовка данных для отправки
                const message = `Новая заявка на NFC-метку!\nИмя: ${name}\nТелефон: ${phone}\nСсылка из QR-кода: ${qrData}`;

                // Отправка в Telegram (только текстовое сообщение)
                const response = await fetch(`https://api.telegram.org/bot7871497047:AAE29U0GcJ9ENVAHalMjw6TEoLlXwLTn--g/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: '283280949',
                        text: message
                    })
                });

                const result = await response.json();

                if (result.ok) {
                    statusMessage.className = 'success';
                    statusMessage.innerHTML = `
                        <div><i class="fas fa-check-circle"></i> Данные успешно отправлены!</div>
                        <button class="close-btn" onclick="this.parentElement.style.display='none'">Закрыть</button>
                    `;
                    // Очищаем форму
                    this.reset();
                    document.getElementById('qrPreview').style.display = 'none';
                } else {
                    throw new Error(result.description || "Ошибка отправки");
                }
            } catch (error) {
                console.error("Ошибка:", error);
                statusMessage.className = 'error';
                let errorMessage = String(error.message);
                
                // Заменяем технические сообщения на понятные пользователю
                if (error.message.includes('Failed to fetch')) {
                    errorMessage = "Проблемы с интернет-соединением";
                } else if (error.message.includes('QR-код не распознан')) {
                    errorMessage = "Не удалось распознать QR-код. Убедитесь, что загружено корректное изображение";
                } else if (error.message.includes('не содержит ссылку')) {
                    errorMessage = "QR-код не содержит ссылку. Пожалуйста, используйте QR-код из Т-банка";
                }
                
                statusMessage.innerHTML = `
                    <div><i class="fas fa-exclamation-circle"></i> Ошибка: ${errorMessage.replace(/</g, "&lt;")}</div>
                    <button class="close-btn" onclick="this.parentElement.style.display='none'">Понятно</button>
                `;
            }
        });
    </script>
</body>
</html>
